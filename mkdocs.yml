site_name: Jeehyun Oh - Portfolio
site_description: Portfolio
site_author: Jeehyun Oh 

repo_name: GhyunOh
repo_url: https://github.com/GhyunOh

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - About me: index.md
  - Certification & Experience: cert.md
  - Projects: project.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/GhyunOh'

copyright: Copyright &copy; 2022 <a href="https://www.github.com/GhyunOh">Jeehyun Oh</a>

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - md_in_html


